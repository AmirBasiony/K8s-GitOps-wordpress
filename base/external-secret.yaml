apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wp-db-secret
  namespace: wordpress
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets        # points to your ClusterSecretStore
    kind: ClusterSecretStore
  target:
    name: wp-db-secret       # resulting Kubernetes Secret
    creationPolicy: Owner
  data:
    - secretKey: DB_NAME
      remoteRef:
        key: wordpress/db    # AWS Secrets Manager secret name
        property: DB_NAME    # Key inside the secret
    - secretKey: DB_USER
      remoteRef:
        key: wordpress/db
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: wordpress/db
        property: DB_PASSWORD
    - secretKey: DB_HOST
      remoteRef:
        key: wordpress/db
        property: DB_HOST
